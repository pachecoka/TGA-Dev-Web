<!DOCTYPE html>
<html lang="pt-br">

<head>
        <title>Trabalho GA Dev Web</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style/index.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                crossorigin="anonymous">
</head>

<body>
        <div class="sidenav" id="mySidenav">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Clients</a>
                <a href="#">Contact</a>
                <a href="#" data-toggle="modal" data-target="#myModal">Usuario</a>
        </div>

        <div class="main" id="main">
                <div class="header">
                        <a style="font-size:30px;cursor:pointer" id="menu">&#9776;</a>
                        <a id="field-nome-usuario">Sem dados do usu√°rio</a>
                        <div class="header-right">
                                <div class="custom-control custom-switch">
  					<input type="checkbox" class="custom-control-input" id="darkSwitch" onclick="toggleDarkMode()">
                                        <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
				</div>
                                <a class="active" href="#home">Home</a>
                                <a href="#contact">Contact</a>
                                <a href="#about">About</a>
                        </div>
                </div>
                <h2>Sidenav Example</h2>
                <p>This sidenav is always shown.</p>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h3 class="modal-title">Bem Vindo!</h3>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                        <input id="nome-usuario" type="text" placeholder="Digite seu nome...">
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                                data-dismiss="modal" id="enviar-usuario">Enviar</button>
                                </div>
                        </div>
                </div>
        </div>

        <script type="text/javascript" src='js/index.js'></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous">
                </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous">
                </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous">
                </script>
</body>

</html>
